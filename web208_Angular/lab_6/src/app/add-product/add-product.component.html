<form
  #addProductForm="ngForm"
  (ngSubmit)="addProduct(addProductForm.value)"
  class="col-6 m-auto"
>
  <p>
    <label>Product name</label>
    <input name="name" ngModel class="form-control" type="text" />
  </p>
  <p>
    <label>Product price</label>
    <input name="price" ngModel class="form-control" type="number" />
  </p>
  <p><button type="submit" class="btn btn-success">Add Product</button></p>
</form>
