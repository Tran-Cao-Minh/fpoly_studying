<form
  #loginForm="ngForm"
  class="col-6 m-auto py-5"
  (ngSubmit)="handleLogin(loginForm.value)"
>
  <h4>MEMBER LOGIN</h4>
  <p>
    <label>Username</label>
    <input name="username" ngModel class="form-control" type="text" />
  </p>
  <p>
    <label>Password</label>
    <input name="password" ngModel class="form-control" type="password" />
  </p>
  <p><button type="submit" class="btn btn-success">Login</button></p>
  <p *ngIf="isFailedLogged" class="text-danger">Login Failed</p>
</form>
