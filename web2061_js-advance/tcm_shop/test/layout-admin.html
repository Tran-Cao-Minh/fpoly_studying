  <main id="main">
    <div class="main__wrapper">
      <header class="main__header bg-white">
        <button type="button" class="main__toggle hover-bg-white hover-pointer js-sidebar-toggle">
          <i class="fas fa-bars main__collapse-icon text-icon"></i>
        </button>
        <div class="main__page-name text-truncate">
          Category Overview
        </div>
        <div class="main__user-interaction">
          <div class="main__user-avatar hover-pointer bg-body">
            <img src="https://avatars.githubusercontent.com/u/78601445?v=4" alt="">
          </div>
          <div class="main__user-dashboard bg-body">
            <div class="main__username rounded-2 bg-white text-truncate text col-12">
              Hi, Tran Cao Minh
            </div>
            <button type="button" class="col-12 btn-primary">
              <i class="fas fa-sign-out-alt"></i>&nbsp;
              Log Out
            </button>
          </div>
        </div>
      </header>

      <!-- body content -->
      <style>

      </style>
      <section class="row bg-white rounded-2 rounded-bottom">
        <!-- change search mode area -->
        <div class="col-12">
          <div class="form-group">
            <div class="input-group">
              <label class="input-group-text">
                <input class="form-check-input" type="radio" value="value" name="searchMode" id="searchByValue" checked>
                <label for="searchByValue"></label>
                <span class="ms-2">
                  Search by Value
                </span>
              </label>
              <label class="input-group-text">
                <input class="form-check-input" type="radio" value="minMax" name="searchMode" id="searchByMinMax">
                <label for="searchByMinMax"></label>
                <span class="ms-2">
                  Search by Min - Max
                </span>
              </label>
            </div>
          </div>
        </div>
        <!-- end change search mode area -->

        <!-- search form -->
        <div class="col-12 col-lg-8">
          <div class="form-group">
            <div class="input-group" id="js-search-input-container">
              <input autocomplete="off"  type="text" class="form-control custom-select" id="js-overview-search-value"
                placeholder="Search value">
              <ul class="custom-select-list">
                <!-- add by overview.js -->
              </ul>
              <input type="text" class="form-control rounded-1 rounded-start" id="js-overview-search-min"
                placeholder="Min value">
              <input type="text" class="form-control" id="js-overview-search-max" placeholder="Max value">
              <button class="btn-primary">
                <i class="fas fa-search"></i>
              </button>
            </div>
          </div>
        </div>
        <!-- end search form -->

        <!-- search by min value input -->

        <!-- search column -->
        <div class="col-12 col-sm-6 col-md-4 col-lg-4">
          <div class="form-group">
            <div class="input-group">
              <label for="js-overview-search-column" class="input-group-text">Search by</label>
              <div class="form-control custom-select" id="js-overview-search-column">
                <span class="custom-select-text">
                  <!-- add by overview.js -->
                </span>
                <ul class="custom-select-list">
                  <!-- add by overview.js -->
                </ul>
              </div>
            </div>
          </div>
        </div>
        <!-- end search column -->

        <!-- order column -->
        <div class="col-12 col-sm-6 col-md-4 col-lg-4">
          <div class="form-group">
            <div class="input-group">
              <label for="js-overview-order-column" class="input-group-text">Order by</label>

                </span>
                <ul class="custom-select-list">
                  <!-- add by overview.js -->
                </ul>
              </div>
            </div>
          </div>
        </div>
        <!-- end order column -->

        <!-- order column -->
        <div class="col-12 col-sm-6 col-md-4">

            <div class="input-group">

                  <!-- add by overview.js -->

                  <!-- add by overview.js -->
