  <script type="module">
    import {
      ToastCreator
    } from '../public/javascripts/class/toast-creator.js';

    let test = new ToastCreator(
      'bottom',
      16,
      'right',
      16,
    );

    let btn = document.querySelector('button');
    btn.onclick = function() {
      let s = Math.random() * 3;
      let randomType = Math.ceil(Math.random() * 4);

      switch (randomType) {
        case 1:
          randomType = 'success';
          break;
        case 2:
          randomType = 'warning';
          break;
        case 3:
          randomType = 'danger';
          break;
        case 4:
          randomType = 'info';
          break;
      }
      test.createToast(
        randomType,
        'A Happy Coding Day',
        s,
      );
      // alert(s);
    }
