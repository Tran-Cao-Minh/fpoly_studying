<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TCM Shop</title>
  <!-- font awsome -->
  <script src="https://kit.fontawesome.com/aeb1173b82.js" crossorigin="anonymous"></script>
  <!-- custom style -->
  <link rel="stylesheet" href="../public/stylesheets/client/client.css">
</head>

<body>
  <header id="header">
    <div class="header-top-banner">
      TCM BOOK
    </div>
    <div class="header-top">
      <div class="header-top-container">
        <button class="header-mobile-open btn-primary js-mobile-menu-toggle">
          <i class="fa-solid fa-bars"></i>
        </button>
        <a href="#" class="header-desktop-logo">
          <img src="../public/images/base/logo.png" alt="TCM Shop">
        </a>
        <div class="header-search-bar">
          <input type="text" class="form-control header-search-input" placeholder="Search desired product">
          <button class="header-search-btn btn-primary">
            <i class="header-search-icon fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </div>
    </div>
    <div class="header-sub js-mobile-menu">
      <div class="header-mobile-menu-close-area js-mobile-menu-toggle"></div>
      <div class="header-sub-container">
        <button class="header-mobile-close btn-primary btn-square js-mobile-menu-toggle">
          <i class="fa-solid fa-xmark"></i>
        </button>
        <div class="header-mobile-logo">
          <img src="../public/images/base/logo.png" alt="TCM Shop">
        </div>
        <nav class="header-nav-bar">
          <a href="#" class="header-nav-item">Home</a>
          <a href="#" class="header-nav-item">Product</a>
          <a href="#" class="header-nav-item">Cart</a>
          <a href="#" class="header-nav-item">About</a>
        </nav>
      </div>
    </div>
  </header>

  <section style="height: 100vh;">

  </section>

  <footer id="footer">
    <div class="footer-container">
      <div class="footer-col">
        <div class="footer-col-title">Support</div>
        <a class="footer-link" href="#">
          Return policy
        </a>
        <a class="footer-link" href="#">
          Security policy
        </a>
        <a class="footer-link" href="#">
          Payment policy
        </a>
      </div>
      <div class="footer-col">
        <div class="footer-col-title">Connect</div>
        <a class="footer-link" href="#">
          Facebook
        </a>
        <a class="footer-link" href="#">
          Youtube
        </a>
        <a class="footer-link" href="#">
          Twitter
        </a>
      </div>
      <div class="footer-col">
        <div class="footer-col-title">Contact</div>
        <a class="footer-link" href="#">
          Azusa New York 303

        </a>
        <a class="footer-link" href="#">
          033.333.0303
        </a>
        <a class="footer-link" href="#">
          tcm@bookshop.com
        </a>
      </div>
    </div>
  </footer>

  <script type="module" src="../public/javascripts/client/layout.js"></script>
</body>

</html>
