<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1 create JSON array as required</title>
</head>
<body>
  <script>
    let products = [
      {
        "id": 1,
        "name": "Deven Carroll DDS",
        "image": "https://reqres.in/img/faces/1-image.jpg",
        "cate_id": 3,
        "price": 2000,
      },
    ];

    function addProduct (
      id = Number(),
      name = String(),
      image = String(),
      cate_id = Number(),
      price = Number(),
    ) {
      products.push({
        "id": id,
        "name": name,
        "image": image,
        "cate_id": cate_id,
        "price": price,
      });
    }

    addProduct(
      2, "Ava Olson", "https://reqres.in/img/faces/2-image.jpg", 1, 3000,
    );
    addProduct(
      3, "Samir Schumm DVM", "https://reqres.in/img/faces/3-image.jpg", 5, 5000,
    );
    addProduct(
      4, "Javier Sipes", "https://reqres.in/img/faces/4-image.jpg", 2, 83653,
    );
    addProduct(
      5, "Aryanna Bartell", "https://reqres.in/img/faces/5-image.jpg", 6, 3775,
    );
    addProduct(
      6, "Unique Tromp", "https://reqres.in/img/faces/6-image.jpg", 4, 59885,
    );

    console.log(products);
  </script>
</body>
</html>
