<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2 use JSON and promise to show results into interface</title>
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <style>
    .table>*>*>* {
      padding-left: 20px !important;
      line-height: 60px;
    }

    tr img {
      height: 50px;
    }
  </style>
</head>

<body>
  <div class="container-fluid bg-dark py-5">
    <div class="container bg-white">
      <table class="table table-borderless table-striped table-hover">
        <thead>
          <tr class="table-primary">
            <th>ID</th>
            <th>Name</th>
            <th>Image</th>
            <th>Category ID</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody id="js-table-body">
          <!-- add by js -->
        </tbody>
    </div>
  </div>
  <script>
    let products = [{
      "id": 1,
      "name": "Deven Carroll DDS",
      "image": "https://reqres.in/img/faces/1-image.jpg",
      "cate_id": 3,
      "price": 2000
    }, {
      "id": 2,
      "name": "Ava Olson",
      "image": "https://reqres.in/img/faces/2-image.jpg",
      "cate_id": 1,
      "price": 3000
    }, {
      "id": 3,
      "name": "Samir Schumm DVM",
      "image": "https://reqres.in/img/faces/3-image.jpg",
      "cate_id": 5,
      "price": 5000
    }, {
      "id": 4,
      "name": "Javier Sipes",
      "image": "https://reqres.in/img/faces/4-image.jpg",
      "cate_id": 2,
      "price": 83653
    }, {
      "id": 5,
      "name": "Aryanna Bartell",
      "image": "https://reqres.in/img/faces/5-image.jpg",
      "cate_id": 6,
      "price": 3775
    }, {
      "id": 6,
      "name": "Unique Tromp",
      "image": "https://reqres.in/img/faces/6-image.jpg",
      "cate_id": 4,
      "price": 59885
    }];

    let tableBody = document.getElementById('js-table-body');
    new Promise(function (resolve, reject) {
      let rows = [];
      products.forEach(product => {
        let tableRow = document.createElement('tr');

        let productId = document.createElement('td');
        productId.innerHTML = product.id;

        let productName = document.createElement('td');
        productName.innerHTML = product.name;

        let productImage = document.createElement('td');
        let image = document.createElement('img');
        image.src = product.image;
        productImage.appendChild(image);

        let productCatId = document.createElement('td');
        productCatId.innerHTML = product.cate_id;

        let productPrice = document.createElement('td');
        productPrice.innerHTML = product.price;

        tableRow.appendChild(productId);
        tableRow.appendChild(productName);
        tableRow.appendChild(productImage);
        tableRow.appendChild(productCatId);
        tableRow.appendChild(productPrice);

        rows.push(tableRow);
      });
      return resolve(rows);
    })
    .then(function(data){
      data.forEach(row => {
        tableBody.appendChild(row);
      });
    });
  </script>
</body>

</html>
