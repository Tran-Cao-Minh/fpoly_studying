<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>extra 1 - touch slide</title>
  <!-- font awsome -->
  <script src="https://kit.fontawesome.com/aeb1173b82.js" crossorigin="anonymous"></script>
  <!-- css -->
  <link rel="stylesheet" href="./extra_ex_1.css">
</head>

<body>
  <button class="next-btn">
    <i class="fas fa-caret-right slide-icon"></i>
  </button>
  <button class="prev-btn">
    <i class="fas fa-caret-right slide-icon"></i>
  </button>
  <ul class="index-dot-group">
    <!-- add index dot by js -->
  </ul>
  <div class="slider-container">
    <div class="slide">
      <img src="./images/billionaires-the-lives-of-the-rich-and-powerful.webp" alt="">
      <h2>billionaires the lives of the rich and powerful</h2>
    </div>
    <div class="slide">
      <img src="./images/born-in-a-second-language.png" alt="">
      <h2>born in a second language</h2>
    </div>
    <div class="slide">
      <img src="./images/fly-away-home.jpg" alt="">
      <h2>fly away home</h2>
    </div>
    <div class="slide">
      <img src="./images/i-will-fly-away.jpg" alt="">
      <h2>i will fly away</h2>
    </div>
    <div class="slide">
      <img src="./images/the-midnight-library.webp" alt="">
      <h2>the midnight library</h2>
    </div>
    <div class="slide">
      <img src="./images/what-i-learned-from-the-trees.png" alt="">
      <h2>what i learned from the trees</h2>
    </div>
    <div class="slide">
      <img src="./images/you-better-be-lightning.png" alt="">
      <h2>you better be lightning</h2>
    </div>
  </div>

  <script src="./extra_ex_1.js"></script>
</body>

</html>
