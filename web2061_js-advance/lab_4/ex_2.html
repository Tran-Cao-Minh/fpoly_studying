<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2 change background color</title>
  <style>
    #result {
      width: 100px;
      height: 100px;
    }
  </style>
</head>

<body>
  <div id="result" style="background: red;"></div>
  <button id="showResult">Change color</button>

  <script>
    function randomColor() {
      return '#' + Math.floor(Math.random() * 16777215).toString(16);
    }

    let showResultBtn = document.getElementById('showResult');
    let result = document.getElementById('result');
    showResultBtn.addEventListener('click', function () {
      setTimeout(function() {
        result.style.background = randomColor();
      }, 1000)
    })
  </script>
</body>

</html>
