<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1 Luyện tập về xử lý sự kiện của DOM</title>
  <style>
    #target {
      width: 500px;
      height: 500px;
      background: #33691e;
    }
  </style>
</head>

<body>
  <div id="target"></div>

  <script>
    const target = document.querySelector('#target');
    target.onmouseover = function () {
      this.style.background = '#bf360c';
    }
    target.onmouseout = function () {
      this.style.background = '#33691e';
    }
  </script>
</body>

</html>
