<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>6 use moment js library to get day in week</title>
</head>

<body>
  <div class="form">
    <div>
      <label>Date</label>
      <input type="number" id="day">
    </div>
    <div>
      <label>Month</label>
      <input type="number" id="month">
    </div>
    <div>
      <label>Year</label>
      <input type="number" id="year">
    </div>
    <div>
      <button type="button" id="convert">
        Convert
      </button>
    </div>
  </div>

  <h1 id="day-in-week"></h1>

  <script src="./moment.js"></script>
  <script>
    const convertBtn = document.querySelector('#convert');
    const yearInput = document.querySelector('#year');
    const monthInput = document.querySelector('#month');
    const dayInput = document.querySelector('#day');

    convertBtn.onclick = function () {
      year = parseInt(yearInput.value);
      month = parseInt(monthInput.value);
      day = parseInt(dayInput.value);
      if (
        year >= 100 &&
        month >= 1 && month <= 12 &&
        day >= 1 && day <= 31
      ) {
        const date = moment(`${year}-${month}-${day}`)
        document.querySelector('#day-in-week').innerHTML = date.format('dddd');

      } else {
        alert('please insert true date format');
      }
    }
  </script>
</body>

</html>
