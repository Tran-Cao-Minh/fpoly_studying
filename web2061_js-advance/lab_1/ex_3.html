<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3 foreach append child</title>
  <style>
    .user_item {
      color: green;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <ul id="target"></ul>

  <script>
    let users = [{
      id: 1,
      name: 'James Smith',
      gender: 1
    },
    {
      id: 2,
      name: 'Isla Brown',
      gender: 2
    },
    {
      id: 3,
      name: 'Amelia Davies',
      gender: 2
    },
    {
      id: 4,
      name: 'Jacob Evans',
      gender: 1
    }
    ];
    const target = document.querySelector('#target');

    let userItem, gender;
    users.forEach(user => {
      userItem = document.createElement('li');
      userItem.classList.add('user_item');

      if (user.gender === 1) {
        gender = 'male';

      } else {
        gender = 'female';
      }

      userItem.innerText = `${user.id} - ${user.name} - ${gender}`;

      target.appendChild(userItem);
    });
  </script>
</body>

</html>
