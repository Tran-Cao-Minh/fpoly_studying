<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2a Luyện tập các thuộc tính của DOM</title>
  <style>
    #color {
      display: block;
      height: 30px;
      line-height: 30px;
      margin-bottom: 20px;
      width: 200px;
    }
  </style>
</head>

<body>
  <input type="text" id="txtInput" value="33691e">
  <h3>Input text</h3>

  <script>
    const h3Text = document.querySelector('h3');
    const txtInput = document.querySelector('#txtInput');

    txtInput.onkeyup = function () {
      h3Text.innerText = txtInput.value;
    }
  </script>
</body>

</html>
