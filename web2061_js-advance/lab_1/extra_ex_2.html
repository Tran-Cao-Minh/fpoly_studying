<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>8 Sort Without Articles</title>
</head>

<body>

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: url("https://source.unsplash.com/nDqA4d5NL0k/2000x2000");
      background-size: cover;
      display: flex;
      align-items: center;
      min-height: 100vh;
    }

    #bands {
      list-style: inside square;
      font-size: 20px;
      background: white;
      width: 500px;
      margin: auto;
      padding: 0;
      box-shadow: 0 0 0 20px rgba(0, 0, 0, 0.05);
    }

    #bands li {
      border-bottom: 1px solid #efefef;
      padding: 20px;
    }

    #bands li:last-child {
      border-bottom: 0;
    }

    a {
      color: #ffc600;
      text-decoration: none;
    }
  </style>

  <ul id="bands"></ul>

  <script>
    const bands = [
      'The Plot in You', 'The Devil Wears Prada', 'Pierce the Veil',
      'Norma Jean', 'The Bled', 'Say Anything',
      'The Midway State', 'We Came as Romans', 'Counterparts',
      'Oh, Sleeper', 'A Skylit Drive', 'Anywhere But Here', 'An Old Dog'
    ];

    function removeArticle(string) {
      let arrayOfString = string.split(' ');

      arrayOfString[0] = arrayOfString[0].toLowerCase();

      if (
        arrayOfString[0] === 'the' ||
        arrayOfString[0] === 'a' ||
        arrayOfString[0] === 'an'
      ) {
        arrayOfString[0] = '';
      }

      return arrayOfString.join('');
    }

    bands.sort(function (a, b) {
      a = removeArticle(a);
      b = removeArticle(b);

      return a.localeCompare(b);
    });

    const bandContainer = document.querySelector('#bands');

    let bandItem;
    bands.forEach(band => {
      bandItem = document.createElement('li');
      bandItem.innerHTML = band;

      bandContainer.appendChild(bandItem);
    });
  </script>

</body>

</html>
