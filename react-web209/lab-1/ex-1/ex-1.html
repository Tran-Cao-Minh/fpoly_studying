<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <script

    ></script>

  <body>
    <div

        <div id="notice"></div>

      <main></main>
      <footer></footer>

  <script type="text/babel">
    const user = {
      name: "Tran Cao Minh",
      playRound: 0,
    };
    const notice = (
      <p className="h1 text-success">

    ReactDOM.render(notice, document.getElementById("notice"));
