<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      border: 0;
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      font-size: 10px;
    }

    .container {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;

      max-width: 1240px;
      margin: auto;
      padding: 3rem 0;

      /* background: lightblue; */
    }

    .product {
      width: calc(33% - 1rem);

    }

    .product img {
      width: 100%;
    }

    .product .tag {
      color: orangered;

      font-family: sans-serif;
      font-size: 1.2rem;

      margin: 0.5rem 0;
    }

    .product .name {
      font-family: sans-serif;
      font-size: 1.25rem;

      margin: 0.5rem 0;
    }

    .product .category,
    .product .colours {
      color: gray;

      font-family: sans-serif;
      font-size: 1.2rem;

      margin: 0.25rem 0;
    }

    .product .price {
      font-family: sans-serif;
      font-size: 1.25rem;

      margin: 0.5rem 0;
    }
  </style>
</head>
<body>
  <div class="container" id="container">
    <!-- index.js -->
  </div>

  <script src="./index.js"></script>
</body>
</html>
