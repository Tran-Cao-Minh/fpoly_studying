<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Salary</title>
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- font awsome -->
  <script src="https://kit.fontawesome.com/aeb1173b82.js" crossorigin="anonymous"></script>
  <style>
    .wrapper {
      min-height: 100vh;
    }
    .fw-500 {
      font-weight: 500;
    }
    .btn-white {
      color: #000;
      background-color: #fff;
      border-color: #fff;
    }
    .fa-solid {
      margin-right: 0.2rem;
    }
    .table>:not(caption)>*>* {
      padding: 0.5rem 1rem;
    }
    th {
      text-transform: uppercase;
      font-weight: 500;
    }
  </style>
</head>

<body>
  <main class="bg-dark py-5 wrapper">
    <!-- swap -->
    <section class="container p-0 bg-white rounded-1">
      <button class="btn btn-primary px-4 py-2 text-uppercase" id="updateBtn" data-name="update">
        <i class="fa-solid fa-pen-to-square"></i>
        Update
      </button>
      <button class="btn btn-light px-4 py-2 text-uppercase" id="listBtn" data-name="list">
        <i class="fa-solid fa-list-ul"></i>
        List
      </button>
    </section>
    <!-- end swap -->

    <!-- salary table -->
    <section class="d-none" id="listArea" data-name="list">
      <section class="container px-4 py-3 fs-5 fw-500 bg-light text-uppercase rounded-1">
        <i class="fa-solid fa-list-ul"></i>
        December salary sheet
      </section>
      <section class="container bg-white px-0 rounded-1">
        <table class="table m-0 table-bordered">
          <thead>
            <tr>
              <th rowspan="2">ID</th>
              <th rowspan="2">Full name</th>
              <th colspan="3">Earnings</th>
            </tr>
            <tr>
              <th>Salary</th>
              <th>Bonus</th>
              <th>Subsidize</th>
            </tr>
          </thead>
          <tbody class="border border-1" id="employeeList">
            <!-- add data by js -->
          </tbody>
        </table>
      </section>
      <section class="container px-4 py-2 bg-light rounded-1">
        <div class="my-1">
          Salaries of professional players and coaches
        </div>
      </section>
    </section>
    <!-- end salary table -->

    <!-- update salary -->
    <section id="updateArea" data-name="update">
      <section class="container px-4 py-3 fs-5 fw-500 bg-light text-uppercase rounded-1">
        <i class="fa-solid fa-pen-to-square"></i>
        Enter December salary
      </section>
      <section class="container bg-white px-4 pb-4 pt-3 rounded-1">
        <form class="row g-4 pt-1" id="addEmployeeForm">
          <div class="col-md-6">
            <label for="employeeID" class="form-label fw-500">
              Employee ID
            </label>
            <input required type="text" class="form-control" id="employeeID" name="employeeID">
          </div>
          <div class="col-md-6">
            <label for="fullName" class="form-label fw-500">
              Full name
            </label>
            <input required type="text" class="form-control" id="fullName" name="fullName">
          </div>
          <div class="col-md-6">
            <label for="club" class="form-label fw-500">Club</label>
            <select id="club" class="form-select">
              <option selected>Dragon</option>
              <option>Unicorn</option>
              <option>Turtle</option>
              <option>Phoenix</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="salary" class="form-label fw-500">
              Salary
            </label>
            <label class="input-group">
              <span class="input-group-text ps-2 pe-2">&nbsp;<i class="fa-solid fa-dollar-sign"></i></span>
              <input id="salary" required min="0" step="1" type="number" class="form-control" name="salary">
              <span class="input-group-text">.00</span>
            </label>
          </div>
          <div class="col-md-6">
            <label for="bonus" class="form-label fw-500">
              Bonus
            </label>
            <label class="input-group">
              <span class="input-group-text ps-2 pe-2">&nbsp;<i class="fa-solid fa-dollar-sign"></i></span>
              <input id="bonus" required min="0" step="1" type="number" class="form-control" name="bonus">
              <span class="input-group-text">.00</span>
            </label>
          </div>
          <div class="col-md-6">
            <label for="subsidize" class="form-label fw-500">
              Subsidize
            </label>
            <label class="input-group">
              <span class="input-group-text ps-2 pe-2">&nbsp;<i class="fa-solid fa-dollar-sign"></i></span>
              <input id="subsidize" value="0" required min="0" step="1" type="number" class="form-control" name="subsidize">
              <span class="input-group-text">.00</span>
            </label>
          </div>
          <div class="col-12">
            <label for="note" class="form-label fw-500">Note</label>
            <textarea id="note" class="form-control" id="note" rows="3"></textarea>
          </div>
          <div class="col-12 mt-4 pt-1">
            <button type="submit" class="btn btn-success px-3">
              <i class="fa-solid fa-download"></i>
              Save
            </button>
            <button type="reset" class="btn btn-danger px-3">
              <i class="fa-solid fa-trash-can"></i>
              Cancel
            </button>
          </div>
        </form>
      </section>
    </section>
    <!-- end update salary -->
  </main>

  <script src="./dist/app.js"></script>
</body>

</html>
