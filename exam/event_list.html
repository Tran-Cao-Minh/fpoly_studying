<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <style>
    #wrapper {
      width: 100%;
      min-height: 100vh;
    }
  </style>
  </head>

<body>
  <div id="wrapper" class="p-5 bg-dark">
    <ul class="nav justify-content-center bg-light">
      <li class="nav-item">
        <a class="nav-link" href="./event_list.html">Event</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="./event_add.html">Add</a>
      </li>
    </ul>

    <div class="row p-4" id="event-list">
      <!-- add by js -->
    </div>
  </div>

  <script>
    const eventList = document.querySelector('#event-list');
    const url = 'http://localhost:3000/events';

    fetch(url, {
      method: 'GET'
    })
    .then(function (res) {
        if (!res.ok) {
          throw new Error('error = ' + res.status);
        };

        return res.json();

      }).then(function (data) {
        data.forEach(event => {
          let eventDateFormat = new Date(event.date).toLocaleDateString('vi-VN', {
            year: 'numeric', 
            month: '2-digit', 
            day: '2-digit'
          }).replace(/\//g, '-');
          eventList.innerHTML += `
            <div class="card col-3 m-2">
              <div class="card-header fw-bold text-success">
                ${event.name}
              </div>
              <div class="card-body">
                ${event.organizer.name}, ${eventDateFormat}
              </div>
            </div>
          `;
        });
      })
      .catch(function (error) {
        console.log('error: ' + error);
      });
  </script>
</body>

</html>
