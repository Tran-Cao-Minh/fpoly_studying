<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <style>
    #wrapper {
      width: 100%;
      min-height: 100vh;
    }
  </style>
</head>

<body>
  <div id="wrapper" class="p-5 bg-dark">
    <ul class="nav justify-content-center bg-light">
      <li class="nav-item">
        <a class="nav-link" href="./event_list.html">Event</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="./event_add.html">Add</a>
      </li>
    </ul>

    <div class="row p-4 justify-content-center">
      <form class="bg-white p-4 col-6" id="event-add">
        <div class="mb-3">
          <label for="eventName" class="form-label">Event name</label>
          <input required type="text" class="form-control" id="eventName" name="name">
        </div>
        <div class="mb-3">
          <label for="eventSlug" class="form-label">Event slug</label>
          <input required type="text" class="form-control" id="eventSlug" name="slug">
        </div>
        <div class="mb-3">
          <label for="eventDate" class="form-label">Event date</label>
          <input required type="date" class="form-control" id="eventDate" name="date">
        </div>
        <div class="mb-3">
          <label for="organizerName" class="form-label">Organizer name</label>
          <input required type="text" class="form-control" id="organizerName">
        </div>
        <button type="submit" class="btn btn-primary col-12">Submit</button>
      </form>
    </div>
  </div>

  <script>
    const addForm = document.querySelector('#event-add');
    const url = 'http://localhost:3000/events';


    addForm.addEventListener('submit', function (event) {
      event.preventDefault();

      const formData = new FormData(this);

      const searchParams = new URLSearchParams();
      for (const pair of formData) {
        searchParams.append(pair[0], pair[1]);
      };

      searchParams.append('organizer', {
        'a': 'test',
      });

      console.log(searchParams);

      fetch(url, {
          method: 'POST',
          body: searchParams
        })
        .then(function (res) {
          if (!res.ok) {
            throw new Error('error = ' + res.status);
          };

          return res.json();

        }).then(function (data) {
          console.log(data);
          location.href = './event_list.html';
        })
        .catch(function (error) {
          console.log('error: ' + error);
        });
    })
  </script>
</body>

</html>
