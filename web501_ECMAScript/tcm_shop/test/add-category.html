  <main id="main">
    <div class="main__wrapper">
      <header class="main__header bg-white">
        <button type="button" class="main__toggle hover-bg-white hover-pointer js-sidebar-toggle">
          <i class="fa-solid fa-bars main__collapse-icon text-icon"></i>
        </button>
        <div class="main__page-name text-truncate">
          Category Overview
        </div>
        <div class="main__user-interaction">
          <div class="main__user-avatar hover-pointer bg-body">
            <img src="https://avatars.githubusercontent.com/u/78601445?v=4" alt="">
          </div>
          <div class="main__user-dashboard bg-body">
            <div class="main__username rounded-2 bg-white text-truncate text col-12">
              Hi, Tran Cao Minh
            </div>
            <button type="button" class="col-12 btn-primary">
              <i class="fa-solid fa-sign-out-alt"></i>&nbsp;
              Log Out
            </button>
          </div>
        </div>
      </header>

      <!-- BODY CONTENT -->
      <!-- add form -->
      <form class="row bg-white rounded-2" id="addCategoryForm">
        <!-- category name -->
        <div class="col-12 col-md-6">
          <div class="form-group">
            <label for="categoryName">
              Name
            </label>
            <div class="input-with-icon-group">
              <input type="text" class="form-control" id="categoryName" placeholder="Product category">
              <div class="validate-icon"></div>
            </div>
            <span class="invalid-feedback d-none">
              <!-- message by js -->
            </span>
          </div>
        </div>
        <!-- end category name -->

        <!-- category order -->
        <div class="col-4 col-md-2">
          <div class="form-group">
            <label for="categoryOrder">
              Order
            </label>
            <div class="input-with-icon-group">
              <input type="number" step="1" min="1" max="99" class="form-control" id="categoryOrder" placeholder="1">
              <div class="validate-icon"></div>
            </div>
            <span class="invalid-feedback d-none">
              <!-- message by js -->
            </span>
          </div>
        </div>
        <!-- end category order -->

        <!-- category display -->
        <div class="col-8 col-md-4">
          <div class="form-group">
            <label for="categoryDisplay">
              Display
            </label>
            <div class="input-group">
              <label for="categoryDisplay" class="input-group-text">
                Status
              </label>
              <div class="form-control custom-select" id="categoryDisplay">
                <span class="custom-select-text">
                  <!-- add by add-category.js -->
                </span>
                <ul class="custom-select-list">
                  <!-- add by add-category.js -->
                </ul>
              </div>
            </div>
          </div>
        </div>
        <!-- end category display -->

        <!-- btn group category -->
        <div class="col-12 d-flex">
          <div class="col-4 col-md-3 col-lg-2">
            <div class="form-group">
              <button class="btn-success col-12" id="js-add-data-submit">Save</button>
            </div>
          </div>
          <div class="col-8 col-md-5 col-lg-4">
            <div class="form-group">
              <a href="./layout-admin.html" class="btn-cancel col-12">Overview</a>
            </div>
          </div>
        </div>
        <!-- end btn group category -->
      </form>
      <!-- end add form -->

      <!-- end BODY CONTENT -->
